language: cpp
compiler: gcc
dist: trusty
os: linux
before_install:
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        - sudo apt-get update -qq
install:
        - sudo apt-get install -qq g++-5
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90
script:
        - cd src/
        - sudo make install
        - make -B cramer
        - make -B esempio_Fraction
